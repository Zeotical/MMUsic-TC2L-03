{% extends"base.html" %} 

{% block body%} 

<div class="register">
    <h1>Register</h1>
  <form id="register_form" action="{{url_for("register")}}" method="post" >
    <input type="text" name="username_register" placeholder="username" class="input-field" required>
    <br>
    <input type="password" name="password_register" placeholder="password" id= "ps" class="input-field" required>
    <input type="checkbox" onclick="see_ps()" > Show password
    <br>
    <input type="submit"  value="register" class="btn-register"/>
  </form>  
  <a href="{{url_for("login")}}" class="lnk-login">Already have an account? Login !</a>
</div>

 <script>
  function see_ps(){
    var x= document.getElementById("ps");
    if (x.type=="password") {
      x.type="text"; }
      else 
      { x.type="password";}  
    } 
  </script>
  
{% endblock %}
