{% extends 'base.html' %}

{% block head %}
<title>Music Chat {{ chatroomID }}</title>
{% endblock %}

{% block body %}
<div class="container bg-primary" style="padding-top:10px; padding-bottom:20px">
    <div class="pg-header">
        <h1 style="text-align:center" class="display-3 text-white"><strong>MMUsic</strong></h1>
    </div>
</div>

<div id="chat-window" class="card-body overflow-auto border border-secondary border-1 mx-auto rounded" style="width: 1000px; height: 500px; margin-top: 20px;">
    <ul id="messages" class="list-unstyled">
        {% for message in results %}
        <li>User: {{ message[0] }}</li>
        {% endfor %}
    </ul>
</div>

<div class="search-box mx-auto" style="width: 1000px; margin-top: 10px;">
    <div class="form-row row justify-content-center align-items-center">
        <div class="col-9">
            <input type="text" name="text" placeholder="Type a song's lyric or title..." style="width: 100%;" id="text" autocomplete="off" class="form-control"/>
        </div>
        <div class="col-1 text-center">
            <audio id="audio_player" controls hidden></audio>
            <div id="playandpause" class="play-button">
                <ion-icon name="play-circle-outline" style="font-size: 48px; cursor: pointer;"></ion-icon>
            </div>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-default border border-primary" id="send">Send</button>
        </div>
    </div>    
    <div id="result">
        <div class="col-md-5" style="position:relative; margin-top:-100px; margin-left:-10px">
            <div class="list-group" id="show-list" style="display:none;">
               
            </div>
        </div>
    </div>
</div>
<ul id="song-list" class="list-group"></ul>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
<script src="{{ url_for('static', filename='songs.js') }}"></script>
<script src="{{ url_for('static', filename='songs_play.js') }}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<style>
#song-list {
    display: none;
}

</style>
{% endblock %}
