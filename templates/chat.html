{% extends 'base.html' %}

{% block head %}
<title>Music Chat</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="page-header">
        <h1 style="text-align:center;">MMUsic</h1>
    </div>
</div>
<div id="chat-window" class="card-body overflow-auto border border-secondary border-1; mx-auto" style="width: 1000px; height: 500px; margin-top: 50px;">
    <ul id="messages" class="list-unstyled"></ul>
</div>
<div class="form-group; mx-auto" style="width: 1000px">
    <input type="text" class="form-control" id="txt" placeholder="Type song's lyric/title here...">
    <button type="submit" class="btn btn-default; border border-primary" id="send">Send</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}
