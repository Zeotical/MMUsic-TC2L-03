<h3>{{ rows }} Results found</h3>
<div style="overflow-x: auto;">
    <table id="Songs">
        <thead>
            <tr id="column">
                <th>Genre</th>
                <th>Performer</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for song in search %}
            <tr>
                <td>{{ song['genre'] }}</td>
                <td><a href="/song/{{ song['id'] }}">{{ song['performer'] }}</a></td>
                <td><a href="/playsong/{{ song['id'] }}">{{ song['title'] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    #Songs {
        font-family: "Times New Roman", Times, serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        border: 1px solid #e74545; 
    }
    #Songs th, #Songs td {
        text-align: left;
        padding: 12px;
        font-size: large;
        border-bottom: 1px solid #ddd; 
    }
    #Songs th {
        background-color: #f2f2f2; 
        font-weight: bold;
        border-bottom: 2px solid #ddd; 
    }
    #Songs tr:nth-child(even) {
        background-color: #f9f9f9; 
    }
    #Songs tr:hover {
        background-color: #ddd; 
    }
</style>
